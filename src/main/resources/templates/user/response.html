<!DOCTYPE html>
<html xmlns:th='https://www.thymeleaf.org' xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>My Soub Way</title>
    <link rel="icon" href="../../static/icon.png">
</head>
<body style="background: #008938">

<div class="position-absolute top-50 start-50 translate-middle" style="outline: 5px solid #FFC600; padding: 5px; background-color: white; padding: 5px">
<h2>My Soub Way</h2>
    <div class="bg-success p-2 text-dark bg-opacity-50">successful</div>
    <p th:text="'Bread: ' + *{ModelOfUser.getAlter()}"></p>
    <p th:text="'Meat: ' + *{ModelOfUser.getFleisch()}"></p>
    <p th:text="'Cheese: ' + *{ModelOfUser.getName()}"></p>
   <!-- <p th:text="'Vegetable: ' + *{ModelOfUser.getVorname()}"></p>-->
    <p th:text="'Salt and Peper: ' + *{ModelOfUser.isZwibel()}"></p>
    <p th:text="'Tomato: ' + *{ModelOfUser.isTomato()}"></p>
    <p th:text="'Salad: ' + *{ModelOfUser.isSalad()}"></p>
    <p th:text="'Price: ' +'10FR'"></p>

    <form method="get" th:action="@{user/payment}">
        <div class="d-grid gap-2">   <button type="submit" class="btn btn-primary" style="background-color: #008938; border: #008C15">Confirme</button>
    </div>
    </form>
</div>
</body>
</html>
